<div>
  <h2 mat-dialog-title>Eliminación de Héroe</h2>
  <mat-dialog-content>
    <p>¿Está seguro de que desea eliminar este héroe?</p>
    <p><strong>Esta acción no se puede deshacer.</strong></p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cerrar</button>
    <button
      class="btn__confirm"
      mat-button
      [mat-dialog-close]="true"
    >
      Confirmar
    </button>
  </mat-dialog-actions>
</div>
