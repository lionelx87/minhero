<div class="hero-form">
    <mat-form-field class="example-full-width">
        <mat-label>Nombre</mat-label>
        <input matInput>
    </mat-form-field>

    <div class="hero-form__powerstats">
      <h2 class="title">Estadísticas</h2>
      <div class="details">
        @for (item of [1,2,3,4,5,6]; track item) {
            <mat-slider min="0" max="100000" step="1000" showTickMarks discrete [displayWith]="formatLabel">
                <input matSliderThumb>
            </mat-slider>
        }
      </div>
    </div>


    <mat-form-field class="example-full-width">
        <mat-label>Primera aparición</mat-label>
        <input matInput>
    </mat-form-field>

    <mat-form-field>
    <mat-label>Publicador</mat-label>
    <mat-select [(ngModel)]="selectedValue" name="food">
      @for (food of foods; track food) {
        <mat-option [value]="food.value">{{food.viewValue}}</mat-option>
      }
    </mat-select>
  </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Biografía</mat-label>
      <textarea matInput></textarea>
    </mat-form-field>


    <div class="hero-form__actions">
    <button class="btn" mat-flat-button>Cancelar</button>
    <button class="btn" mat-flat-button>Aceptar</button>
  </div>

    
</div>
