<div class="search-box">
  <mat-form-field class="search-box__input">
    <mat-label>First name</mat-label>
    <input matInput />
  </mat-form-field>
  <button class="search-box__btn" mat-fab [extended]="!(isHandset$ | async)">
    <mat-icon>search</mat-icon>
    @if (!(isHandset$ | async)) {
      <span>Buscar</span>
    }
  </button>
</div>
